bind R source-file ~/.config/tmux/tmux.conf; display-message "Reloaded"
set -g default-terminal "tmux-256color"
set -g mouse on

set -g set-clipboard on

bind -n S-Left  previous-window
bind -n S-Right next-window

# Set base index to 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set-window-option -g mode-keys vi
bind k copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection

unbind '"'
unbind '%'
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# New windows created will be on the same directory as the current
bind c new-window -c "#{pane_current_path}"
# Config movement between panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

setw -g clock-mode-colour yellow

setw -g mode-style 'fg=black bg=yellow bold'

set -g pane-border-style 'fg=black'
set -g pane-active-border-style 'fg=yellow'

set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=yellow'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black'
set -g status-right ''
set -g status-right-length 50

setw -g window-status-current-style 'fg=yellow'
setw -g window-status-current-format ' #I #W'
setw -g window-status-format ' #I #W'
setw -g window-status-style 'fg=black'

setw -g window-status-bell-style 'fg=yellow bold'

set -g message-style 'fg=yellow bold'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
